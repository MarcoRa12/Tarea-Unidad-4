{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Tareas</h1>

    <ul>
        {% for tarea in tasks %}
            <li> <h1>{{tarea.Title}}</h1>
                 <p>{{tarea.description}}</p>
                 <p>{{tarea.user.username}}</p>
                 <p>{{tarea.Importante}}</p>


            </li>
        {% endfor %}

    </ul>

    {% endblock %}
</body>
</html>
